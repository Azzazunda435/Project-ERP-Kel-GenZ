<!-- markov.html -->
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ERP - Markov Chain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="headerInclude"></div>
  <main class="container my-4">
    <h1 class="h4">Markov Chain</h1>
    <p class="text-muted">Instruksi: masukkan data sesuai format. Contoh data sudah terisi sebagai placeholder.</p>

    <div class="mb-3">
      <label for="inputArea" class="form-label">Input (format lihat contoh):</label>
      <textarea id="inputArea" class="form-control" rows="6" aria-label="Input area">A,B,A,C,B,A,B,C,A,B,A</textarea>
      <div class="form-text input-error text-danger"></div>
    </div>

    <div class="mb-3">
      <label for="extra" class="form-label">Extra / Bobot / Opsi (opsional):</label>
      <input id="extra" class="form-control" />
    </div>

    <div class="mb-3">
      <button id="btnCalc" class="btn btn-primary">Hitung</button>
      <button id="btnReset" class="btn btn-secondary">Reset</button>
      <button id="btnCSV" class="btn btn-outline-success">Export CSV</button>
      <a href="index.html" class="btn btn-link">Kembali ke Dashboard</a>
    </div>

    <div id="loading" style="display:none;" class="mb-3"><div class="spinner-border" role="status"><span class="visually-hidden">Memuat...</span></div> Memproses...</div>

    <section id="resultSection" aria-live="polite">
      <h5>Langkah Perhitungan</h5>
      <div id="stepsArea" class="accordion"></div>

      <h5 class="mt-3">Tabel Hasil</h5>
      <div id="tableArea" class="result-table"></div>

      <h5 class="mt-3">Chart (jika relevan)</h5>
      <canvas id="chartArea" height="100"></canvas>
    </section>
  </main>
  <div id="footerInclude"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
  // include header/footer
  ['header.html','footer.html'].forEach(function(file){
    fetch(file).then(function(r){return r.text();}).then(function(t){
      if(file==='header.html') document.getElementById('headerInclude').innerHTML = t;
      else document.getElementById('footerInclude').innerHTML = t;
    });
  });

  const inputArea = document.getElementById('inputArea');
  const extra = document.getElementById('extra');
  const btnCalc = document.getElementById('btnCalc');
  const btnReset = document.getElementById('btnReset');
  const btnCSV = document.getElementById('btnCSV');
  const loading = document.getElementById('loading');
  const stepsArea = document.getElementById('stepsArea');
  const tableArea = document.getElementById('tableArea');
  const chartCtx = document.getElementById('chartArea').getContext('2d');
  let pageChart = null;

  function showSteps(steps){
    stepsArea.innerHTML = '';
    steps.forEach(function(s,i){
      var id = 'step'+i;
      var item = document.createElement('div');
      item.className = 'accordion-item';
      item.innerHTML = '<h2 class="accordion-header" id="h'+id+'"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#'+id+'" aria-expanded="false">'+(i+1)+'. '+s+'</button></h2>' +
      '<div id="'+id+'" class="accordion-collapse collapse"><div class="accordion-body">...</div></div>';
      stepsArea.appendChild(item);
    });
  }

  btnCalc.addEventListener('click', function(){
    const lines = APP.parsingInput(inputArea.value);
    APP.clearError(inputArea);
    const v = APP.validateInput(lines,1);
    if(!v.ok){ APP.showError(inputArea, v.msg); return; }
    loading.style.display='inline-block';
    setTimeout(function(){ // micro-spinner 0.5s
      loading.style.display='none';
      var res = (function(){ return APP.computeMarkov(lines); })();
      // show steps
      if(res.error){ APP.showError(inputArea, res.error); return; }
      showSteps(res.steps || []);
      if(res.tableRows || res.rows || res.fcfs){
        // unify rows
        var headers = res.tableHeaders || ['H1','H2'];
        var rows = res.tableRows || res.rows || res.rows || [];
        // special cases
        if(res.fcfs){ headers = ['Alternatif','Waktu']; rows = res.fcfs; }
        APP.renderTable(tableArea, headers, rows);
      }
      // chart if numeric rows
      try{
        if(res.tableRows && res.tableRows.length && !pageChart){
          var labels = res.tableRows.map(function(r){return r[0]});
          var data = res.tableRows.map(function(r){return Number(r[1])});
          pageChart = APP.renderChart(chartCtx,'bar', labels, [{label:'Hasil', data}]);
        } else if(res.rows && res.rows.length && !pageChart){
          var labels = res.rows.map(function(r){return r[0]});
          var data = res.rows.map(function(r){return Number(r[1])||0});
          pageChart = APP.renderChart(chartCtx,'bar', labels, [{label:'Hasil', data}]);
        }
      }catch(e){}
    }, 500);
  });

  btnReset.addEventListener('click', function(){
    inputArea.value = "A,B,A,C,B,A,B,C,A,B,A";
    extra.value = '';
    stepsArea.innerHTML = '';
    tableArea.innerHTML = '';
    if(pageChart){ pageChart.destroy(); pageChart=null; }
  });

  btnCSV.addEventListener('click', function(){
    var table = tableArea.querySelector('table');
    if(!table){ alert('Tidak ada tabel untuk diexport'); return; }
    var rows = Array.from(table.querySelectorAll('tr')).map(function(tr){ return Array.from(tr.querySelectorAll('th,td')).map(function(td){ return td.textContent; }); });
    APP.exportCSV("markovresult.csv", rows);
  });
  </script>
</body>
</html>
